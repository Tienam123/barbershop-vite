<section class="contacts" id="contacts">
  <div class="contacts__container">
    <div class="contacts__form-wrapper">
      <form class="form-wrapper__form form-wrapper-contacts">
        <h2 class="form-wrapper-contacts__title title">Online-Booking</h2>
        <input
          class="form-wrapper-contacts__input"
          type="text"
          name="name"
          placeholder="NAME*"
        />
        <input
          class="form-wrapper-contacts__input"
          type="text"
          name="phone"
          placeholder="PHONE*"
        />
        <textarea
          class="form-wrapper-contacts__comment"
          name="comment"
          placeholder="MESSAGE"
        ></textarea>
        <button class="form-wrapper-contacts__send-form button" type="submit">
          SEND
        </button>
      </form>
    </div>
    <div class="contacts__contact-wrapper contacts-contact-wrapper">
      <h2 class="contacts-contact-wrapper__title title">Contacts</h2>
      <address>
        <a class="contacts-contact-wrapper__adress"
          >st. Vasilkivska, 7A<br />Kyiv, 08132
        </a>
        <a href="tel:+380441111111" class="contacts-contact-wrapper__phone">
          +38 044 111 11 11
        </a>
        <a
          href="mailto:barbershop@email.com"
          class="contacts-contact-wrapper__mail"
          >barbershop@email.com
        </a>
      </address>
      <div class="adress-about">
        <p class="contacts-contact-wrapper__subtitle">Working hours</p>
        <p class="contacts-contact-wrapper__text">
          Every day from 9:00 to 22:00
        </p>
      </div>
    </div>
  </div>
</section>
